<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="game">
    <div id="upperDiv">
    <h1 id="whosTurnHeader">X Turn</h1>
    </div>
    <div id="tictactoeDiv">
      <table id="tictactoeTable">
        <tr>
          <div id="topRow">
            <th>1<img id="1" onclick="changeImage(this, 1)"/></th>
            <th>2<img id="2" onclick="changeImage(this, 2)"/></th>
            <th>3<img id="3" onclick="changeImage(this, 3)"/></th>
          </div>
        </tr>
        <tr>
          <div id="middleRow">
            <th>4<img id="4" onclick="changeImage(this, 4)"/></th>
            <th>5<img id="5" onclick="changeImage(this, 5)"/></th>
            <th>6<img id="6" onclick="changeImage(this, 6)"/></th>
          </div>
        </tr>
        <tr>
          <div id="bottomRow">
            <th>7<img id="7" onclick="changeImage(this, 7)"/></th>
            <th>8<img id="8" onclick="changeImage(this, 8)"/></th>
            <th>9<img id="9" onclick="changeImage(this, 9)"/></th>
          </div>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
